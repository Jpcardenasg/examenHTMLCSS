<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminSite</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header>
        <nav class="icons">
            <div class="logo">
                <i class='bx bxs-happy-alt' ></i>
                <span>AdminSite</span>
            </div>
            <div class="menu-icon">
                <i class='bx bx-menu' ></i>
            </div>
        </nav>
    </header>

    <main>
        <aside class="aside">
            <div class="home aside__item">
                <div class="button">
                    <i class='bx bxs-dashboard'></i>
                    Dashboard
                </div>
            </div>
            <div class="aside__main">
                <span class="aside__separator">-</span>
                <div class="elements aside__item">
                    <div class="elements__button button">
                        <i class='bx bxs-inbox' ></i>
                        Elements
                        <i class='bx bxs-chevron-right right-arrow'></i>
                    </div>
                    <div class="elements__content">
                        <ul class="list">
                            <li class="list__item"><a class="list__link" href="">Alert</a></li>
                            <li class="list__item"><a class="list__link" href="">Badges</a></li>
                            <li class="list__item"><a class="list__link" href="">Breadcrumbs</a></li>
                            <li class="list__item"><a class="list__link" href="">Button</a></li>
                        </ul>
                    </div>
                </div>
                <div class="charts aside__item">
                    <div class="charts__button button">
                        <i class='bx bxs-chart'></i>
                        Charts
                    </div>
                </div>
                <div class="widgets aside__item">
                    <div class="widgets__button button">
                        <i class='bx bxs-widget'></i>
                        Widgets
                    </div>
                </div>
            </div>
            <div class="aside__tables">
                <span class="aside__separator">-</span>
                <div class="tables aside__item">
                    <div class="tables__button button">
                        <i class='bx bx-table'></i>
                        Tables
                    </div>
                </div>
                <div class="forms aside__item">
                    <div class="forms__button button">
                        <i class='bx bxs-notepad'></i>
                        Forms
                        <i class='bx bxs-chevron-right right-arrow'></i>
                    </div>
                </div>
            </div>
        </aside>
        <div class="main-container">
            <h1>Dashboard</h1>
            <div class="path"><span>Home</span> / Dashboard</div>
            <section id="main-dashboard" class="main-dashboard">
                <div class="cards">
                    <div class="card">
                        <div class="number">
                            <span>1500</span>
                            <div class="card-icon"></div>
                        </div>
                        <p>Traffic</p>
                        <div class="percentage-bar">
                            <progress value="4" max="10"></progress>
                            <div class="percentage">40%</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="number">
                            <span>1500</span>
                            <div class="card-icon"></div>
                        </div>
                        <p>Traffic</p>
                        <div class="percentage-bar">
                            <progress value="4" max="10"></progress>
                            <div class="percentage">40%</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="number">
                            <span>1500</span>
                            <div class="card-icon"></div>
                        </div>
                        <p>Traffic</p>
                        <div class="percentage-bar">
                            <progress value="4" max="10"></progress>
                            <div class="percentage">40%</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="number">
                            <span>1500</span>
                            <div class="card-icon"></div>
                        </div>
                        <p>Traffic</p>
                        <div class="percentage-bar">
                            <progress value="4" max="10"></progress>
                            <div class="percentage">40%</div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="sales-report" class="sales-report">
                <article>
                    <h2>Sales Report</h2>
                    <p>Hola Mundo</p>
                </article>
            </section>
        </div>
    </main>

    <footer></footer>

</body>
</html>
